<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Task 8</title>
    <style media="screen">
      table {
        border-collapse: collapse;
        font-size: large;
      }
      table td {
        border: 0 solid white;
      }
      input, textarea, select{
        margin: 7px 0 7px 18px;
      }

      label{
        text-align: center;
        font-weight: bold;
      }
      span{
        color: red;
        margin-left: 10px;
      }
      .inputs{
        width:616px;
        height:25px
      }
      .register{
        background-color: red;
        color: white;
        padding: 8px 25px;
        border-radius: 30px;
        text-decoration: underline;
        cursor: pointer;
      }
      .register:hover{
        background-color: #FFDCCB;
        color: black;
      }
      #grad1 {
      background-image: linear-gradient(#fcfccc, #d874bc);
    }
    </style>
  </head>
  <script>
    function verifyInputs() {
      var flag = "F"
      var fname = document.getElementById('fn').value;
      if(fname == ""){
        document.getElementById("fnmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("fnmsg").innerHTML = "";
      }

      var lname = document.getElementById('ln').value;
      if(lname == ""){
        document.getElementById("lnmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("lnmsg").innerHTML = "";
      }

      var email = document.getElementById('email').value;
      if(email == ""){
        document.getElementById("emailmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("emailmsg").innerHTML = "";
      }

      var ps = document.getElementById('ps').value;
      if(ps == ""){
        document.getElementById("psmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("psmsg").innerHTML = "";
      }

      var rps = document.getElementById('rps').value;
      if((rps != ps) || (rps=="")){
        document.getElementById("rpsmsg").innerHTML = "  POOR OR MISMATCH";
        flag="T";
        // return false;
      } else {
        document.getElementById("rpsmsg").innerHTML = "";
      }

      var age = document.getElementById('age').value;
      if(age == ""){
        document.getElementById("agemsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("agemsg").innerHTML = "";
      }

      var phn = document.getElementById('phn').value;
      if(phn.length<10){
        document.getElementById("phnmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("phnmsg").innerHTML = "";
      }

      var address = document.getElementById('address').value;
      if(address == ""){
        document.getElementById("addressmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("addressmsg").innerHTML = "";
      }

      var state = document.getElementById('st').value;
      if(state==""){
        document.getElementById("stmsg").innerHTML = "  POOR";
        flag="T";
        // return false;
      } else {
        document.getElementById("stmsg").innerHTML = "";
      }

      if(flag=="T"){
        return false;
      } else {
        alert("All the input value are correct and valid!!");
      }
    }
  </script>
  <body>
    <div id="grad1">
      <center>
        <form onsubmit ="return verifyInputs()" >
          <table>
            <caption style="font-weight: bold;font-size: xxx-large; color: blue; padding:20px;">Registration Form</caption>
            <tr>
              <td><label for="fn">First Name</label></td>
              <td><input class="inputs" type="text" id="fn" value="" placeholder="Enter Full Name"></td>
              <td><span id="fnmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="ln">Last Name</label></td>
              <td><input class="inputs" type="text" id="ln" value="" placeholder="Enter Last name"></td>
              <td><span id="lnmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="email">Email</label></td>
              <td><input class="inputs" type="email" id="email" value="" placeholder="Enter Email"></td>
              <td><span id="emailmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="ps">Password</label></td>
              <td><input class="inputs" type="password" id="ps" value="" placeholder="Enter Password"></td>
              <td><span id="psmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="rps">Re-enter Password</label></td>
              <td><input class="inputs" type="password" id="rps" value="" placeholder="Enter Password again"></td>
              <td><span id="rpsmsg"></span></td>
            </tr>
            <tr>
              <td rowspan="2"><label for="gd">Gender</label></td>
              <td><input type="radio" name="Gender" id="">Male</td>
            </tr>
            <tr>
              <td><input type="radio" name="Gender" id="">Female</td>
            </tr>
            <tr>
              <td ><label for="age">Age</label></td>
              <td><input class="inputs" type="number" id="age" value="" placeholder="Enter Age"></td>
              <td><span id="agemsg"></span></td>
            </tr>
            <tr>
              <td ><label for="phn">Phone Number</label></td>
              <td><input class="inputs" type="number" id="phn" value="" placeholder="Enter Phone number"></td>
              <td><span id="phnmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="ad">Address</label></td>
              <td><textarea id="address" rows="8" style="width:616px;"></textarea></td>
              <td><span id="addressmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="st">State</label></td>
              <td><input class="inputs" type="text" id="st" value="" placeholder="Enter state"></td>
              <td><span id="stmsg"></span></td>
            </tr>
            <tr>
              <td ><label for="country">Country</label></td>
              <td>
                <select  class="inputs" class="" id="">
                  <option value="">-- Choose your country --</option>
                  <option value="">India</option>
                  <option value="">United States</option>
                  <option value="">UAE</option>
                  <option value="">Germany</option>
                </select>
              </td>
            </tr>
            <tr>
              <td style="text-align: center; font-weight: bold;"><label for="langs">Languages Known</label></td>
              <td>
                <input type="checkbox" name="langs" value=""> English
                <input type="checkbox" name="langs" value=""> Kannada
                <input type="checkbox" name="langs" value=""> Hindi
                <input type="checkbox" name="langs" value=""> Telugu
              </td>
            </tr>
            <tr>
              <td colspan="2"><input type="checkbox" id="" value="">Hereby I  declare all given deatils are true</td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: end;">Log in to <a href="https://codemithra.com/" target="_blank">Ethnus</a> website</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="2"><input class="register" type="submit" value="REGISTER"></td>
            </tr>
          </table>
        </form>
      </center>
    </div>
  </body>
</html>
