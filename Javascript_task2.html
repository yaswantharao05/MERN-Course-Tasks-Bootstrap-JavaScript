<!DOCTYPE html>
<html>
<head>
    <title>Javascript Task 2</title>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const inputValue = inputElement.value;

            const sortedString = inputValue.split('').sort().join('');
            document.getElementById("result").innerText = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
