<!DOCTYPE html>
<html>
<head>
    <title>Javascript Task 3</title>
</head>
<body>
  <div class="" style="padding: 10px 12px ; width: 310px; height: 190px; border: 2px solid black;">
    <label for="num1">1st number : </label>
    <input type="number" id="num1" placeholder="Enter a number">
    <br><br>
    <label for="num2">2nd number : </label>
    <input type="number" id="num2" placeholder="Enter a number">
    <br><br>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
    <p>The Result is:</p>
    <p id="result"></p>
  </div>


    <script>
        function Multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const multiplicationResult = num1 * num2;

                document.getElementById("result").innerText = `${multiplicationResult}`;
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }

        function Divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
              if(num2!=0){
                const divisionResult = num1 / num2;
                document.getElementById("result").innerText = `${divisionResult}`;
              } else {
                document.getElementById("result").innerText = "Denominator can't be zero.";
              }

            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
